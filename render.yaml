services:
- type: web
  name: budget-tracker
  env: docker
  dockerfilePath: ./Dockerfile
  plan: starter
  healthCheckPath: /up
  envVars:
      # Application Settings
      - key: APP_NAME
        value: FinanEase
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://budget-tracker-xpoz.onrender.com
      - key: APP_KEY
        generateValue: true # Render will generate this automatically
      - key: APP_FORCE_HTTPS
        value: true
      - key: ASSET_URL
        value: https://budget-tracker-xpoz.onrender.com
      
      # Frontend URL for CORS
      - key: FRONTEND_URL
        value: https://finanease-production.vercel.app
      
      # Database Configuration - Supabase PostgreSQL
      # Get these values from Supabase: Settings > Database > Connection Info
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        sync: false # Set to your Supabase host (e.g., db.xxxxx.supabase.co)
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        sync: false # Set to your Supabase database name (usually 'postgres')
      - key: DB_USERNAME
        sync: false # Set to 'postgres' or your Supabase username
      - key: DB_PASSWORD
        sync: false # Set to your Supabase database password
      - key: DB_SSLMODE
        value: require # Required for Supabase connections
      
      # Session & Cache Configuration
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      
      # Laravel Sanctum for API Authentication
      - key: SANCTUM_STATEFUL_DOMAINS
        sync: false # Set to your domain, e.g., "yourdomain.onrender.com"
      
      # Mail Configuration (optional - configure if using email features)
      - key: MAIL_MAILER
        value: log
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: Budget Tracker

# Note: Database service below is commented out since using Supabase
